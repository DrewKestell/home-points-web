<div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Process Multiple Radii</h3>
      </div>
      <div class="panel-body">

        <form name="multipleForm" id="multipleForm" novalidate ng-submit="multipleForm.$valid && submit()">

            <label for="initialCircles">Initial Locations</label>
            <input type="file" id="initialCircles" name="initialCircles" ng-model="initialCirclesInput" valid-file="uploadInitialCircles" required>
			<p class="help-block">Upload .csv file containing your initial locations here.</p>
            <div class="input-error" ng-show="multipleForm.$submitted">
              <div ng-show="multipleForm.initialCircles.$error.required">Please provide a .csv file containing your initial locations</div>
            </div>

            <label for="rawData">Raw GPS Data</label>
            <input type="file" id="rawData" name="rawData" ng-model="rawData" valid-file="uploadRawData" required>
            <p class="help-block">Upload your raw GPS data here.</p>
            <div class="input-error" ng-show="multipleForm.$submitted">
              <div ng-show="multipleForm.rawData.$error.required">Please provide a .csv file containing your GPS data</div>
            </div>

            <input type="submit" class="btn btn-default" value="Submit">
            <input type="button" ng-click="clear()" class="btn btn-default" value="Clear">

        </form>

        <div id="results" class="results">
            <p id="results1" ng-class="results1class" ng-bind="results1"></p>
            <p id="results2" ng-class="results2class" ng-bind="results2"></p>
            <p id="results3" ng-class="results3class" ng-bind="results3"></p>
        </div>
      </div>
    </div>
</div>
