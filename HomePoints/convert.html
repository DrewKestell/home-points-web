<div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Convert From Degrees/Minutes/Seconds to Decimal Degrees</h3>
      </div>
      <div class="panel-body">
        
        <form name="convertForm" id="convertForm" novalidate ng-submit="convertForm.$valid && submit()">

            <label class="file-input" for="rawData">Raw GPS Data</label>
            <input type="file" id="rawData" name="rawData" ng-model="rawData" valid-file="uploadRawData" required>
            <p class="help-block">Upload your raw GPS data here.</p>
            <div class="input-error" ng-show="convertForm.$submitted">
              <div ng-show="convertForm.rawData.$error.required">Please provide a .csv file containing your GPS data</div>
            </div>

          <input type="submit" class="btn btn-default" value="Submit">
          <input type="button" ng-click="clear()" class="btn btn-default" value="Clear">

        </form>

        <div id="results" class="results">
            <p id="results1" ng-class="results1class" ng-bind="results1"></p>
            <p id="results2" ng-class="results2class" ng-bind="results2"></p>
            <p id="results3" ng-class="results3class" ng-bind="results3"></p>
        </div>
      </div>
    </div>
</div>
